apply plugin: 'java'
apply plugin: 'application'

mainClassName='orion.client.gui.OpenGLFrame'
version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.jogamp.gluegen:gluegen-rt-main:2.3.1'
	implementation 'org.jogamp.jogl:jogl-all-main:2.3.1'
}

sourceSets {
	main {
		output.resourcesDir = file('out/resources')
		
		java {
			srcDir 'source'
		}
		resources {
			srcDir 'resources'
		}
	}
}


run {
    jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005'
}